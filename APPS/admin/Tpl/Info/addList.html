<load file="__PUBLIC__/header.html"/>
<!-- 文章信息列表 -->
<!-- 頭部選項區S -->
<ul class="top_title">
    <li>
        <p class="menu_title">添加分类</p>
    </li>
   
    <li>
        <a href="__CONTROL__/infoList" class="menu_title_a" >
            <i class="icon icon-plus-sign"></i>&nbsp;返回
        </a>
    </li>
    
   
    
  
</ul>
<!-- 頭部選項區E -->
<!-- 添加內容表單S -->
<form action="__METH__" method="post" name="infoList" >
    <table class="table">
        <thead>
            <tr>
                <th colspan="2">添加分类</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align='right' width='10%'>分类名称：</td>
                <td>
                    <input type='text' class='input-big' name='name' value=""/>
                </td>
            </tr>
            <tr>
                <td align='right' width='10%'>所属分类：</td>
                <td>
                    <select name="pid">
                        
                           <option value="0">顶级分类</option>
                           <foreach from="$slist" value="$v">
                                <option value="{$v.id}">|-{$v.html}{$v.name}</option>
                           </foreach>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td align='right' width='10%'>是否使用：</td>
                <td align="left">
                    <label><input type="radio" name="isshow" value="1" checked="checked" class="radio"/>&nbsp;使用</label>&nbsp;&nbsp;
                    <label><input type="radio" name="isshow" value="0" class="radio"/>&nbsp;禁止</label>
                </td>
            </tr>
           
          
            <tr>
                <td colspan='2' align='center'>
                    <input type='submit' class='menu_submit' value='提交添加'/>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<!-- 添加內容表單E-->

</body>
</html>

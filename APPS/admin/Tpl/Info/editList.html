    <li>
        <p class="menu_title">编辑分类</p>
    </li>
   
    <li>
        <a href="__CONTROL__/infoList" class="menu_title_a" >
            <i class="icon icon-plus-sign"></i>&nbsp;返回
        </a>

<!-- 添加內容表單S -->
<form action="__METH__" method="post" name="infoList" >
    <table class="table">
        <thead>
            <tr>
                <th colspan="2">编辑分类</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align='right' width='10%'>分类名称：</td>
                <td>
                    <input type='text' class='input-big' name='name' value="{$data.name}"/>
                </td>
            </tr>
            <tr>
                <td align='right' width='10%'>所属分类：</td>
                <td>
                    <select name="pid">
                        
                           <option value="0">顶级分类</option>
                           <foreach from="$slist" value="$v">
                                <if value="$v.">
                                    

                                </if>
                                <option value="{$v.id}" <if value="$v.id == $data.pid">selected="selected"</if>>|-{$v.html}{$v.name}</option>
                           </foreach>
                        
                    </select>
                    <input type="hidden" name="path" value="{$data.path}"/>
                    <input type="hidden" name="id" value="{$data.id}"/>
                </td>
            </tr>
            <tr>
                <td align='right' width='10%'>是否使用：</td>
                <td align="left">
                    <label><input type="radio" name="isshow" value="1" <if value="$data.isshow == 1">checked="checked"</if> class="radio"/>&nbsp;使用</label>&nbsp;&nbsp;
                    <label><input type="radio" name="isshow" value="0" <if value="$data.isshow != 1">checked="checked"</if>class="radio"/>&nbsp;禁止</label>
                </td>
            </tr>
           
          
            <tr>
                <td colspan='2' align='center'>
                    <input type='submit' class='menu_submit' value='提交修改'/>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<!-- 添加內容表單E-->

</body>
</html>

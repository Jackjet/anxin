<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/css/notice.css" />
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/css/jquery-ui.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-ui.js"></script>

<title>修改-{$title}</title>
</head>
<p><a href="__APP__/Ppt">返回</a></p>
<div>
            <form action="__CONTROL__/update" method="POST" enctype="multipart/form-data" class="u_form" >
            <input type="hidden" id="id" name="id" value="{$data.id}" />
            	<p><label for="creat_time">创建时间</label> <input type="text" id="create_time" name="create_time" value="{$data.create_time|date:'Y-m-d',@@}"/></p>
                
                    <p><label for="istop">是否置頂</label><input type="radio" value='0' name="istop" <if value="$data.istop eq 0">checked='checked'</if>/>否&nbsp;<input type="radio" value="1" name="istop" <if value="$data.istop eq 1">checked='checked'</if>/>是</p>
                    <p><label for="isshow">是否显示</label><input type="radio" value='0' name="isshow" <if value="$data.isshow eq 0">checked='checked'</if>/>否&nbsp;<input type="radio" value="1" name="isshow" <if value="$data.isshow eq 1">checked='checked'</if>/>是</p>
                <!-- <p><label for="url">鏈接地址</label> <input type="text" id="url" name="url" value="{$data.url}" size="28"/></p> -->

                
                    <p><label for="order">排序</label> <input type="text" id="orders" name="orders" value="{$data.orders}" size="2"/></p>

                
                <if value="$data.url">
                        <p class='surl'><label for="url" ><input  type="checkbox" name="isurl" id="isurl" checked/>鏈接地址</label> <input class='d' type="text" id="url" name="url" value="{$data.url}" size="28" /></p>
                    <else/>
                        <p class='surl'><label for="url" ><input  type="checkbox" name="isurl" id="isurl" />鏈接地址</label> <input class='d' type="text" id="url" name="url" value="" size="28" disabled/></p>
                </if>
                


                <p><label for="title">中文标题</label> <input type="text" id="title" name="title" value="{$data.title}"/></p>
                    

                <p><label for="title_en">英文标题</label> <input type="text" id="title_en" name="title_en" value="{$data.title_en}"/></p>
                    
                    <p><label for="pic_url">中文封面</label> <input type="file" id="pic_url" name="pic_url" /></p>
                    <p><label for="pic_url_en">英文封面</label> <input type="file" id="pic_url_en" name="pic_url_en" /></p>

          		<p><label for="update_file">修改上传文件</label> <input type="button" id="update_file"/></p>
                <p class="submit"><input type="submit" value="提交" /></p>
    		</form>
</div>
<body>
</body>
</html>

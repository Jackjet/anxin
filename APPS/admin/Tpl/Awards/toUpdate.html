<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/css/notice.css" />
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/css/jquery-ui.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-ui.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/award_update.js"></script>
<title>修改荣誉-{$title}</title>
</head>
<div>
            <form action="__CONTROL__/update" method="POST" enctype="multipart/form-data" class="u_form" >
            <input type="hidden" id="id" name="id" value="{$award.id}" />
            	<p><label for="creat_time">创建时间</label> <input type="text" id="create_time" name="create_time" value="{$award.create_time|date:'Y-m-d',@@}"/></p>
            	<p>
                        <label for="type">分类</label>
                        <select name="utype">

                            <option value="0" >请选择</option>

                            <option value="1" <if value="$award.type eq 1">selected='selected'</if>>荣誉</option>
                            <option value="2" <if value="$award.type eq 2">selected='selected'</if>>著作权</option>
                            <option value="3" <if value="$award.type eq 3">selected='selected'</if>>专利</option>
                            <option value="4" <if value="$award.type eq 4">selected='selected'</if>>资质</option>
                            <option value="5" <if value="$award['type'] eq 5">selected='selected'</if>>其它成果</option>

                        </select>
                    </p>
                    <p>
                        <label for="isshow">是否使用</label>
                        <select name="isshow">
                            <if value="$award['isshow'] eq 1">
                                <option value="1" selected='selected'>是</option>
                                <option value="2">否</option>
                                <else/>
                                <option value="1" >是</option>
                                <option value="2" selected='selected'>否</option>
                            </if>
                            
                           
                        </select>
                    </p>
                 <p><label for="orders">排序</label> <input type="text" size="3" id="orders" name="orders" value="{$award.orders}"/>
                        <span>数字越小越靠前</span>
                    </p> 
                <p><label for="title">中文标题</label> <input type="text" id="title" name="title" value="{$award.title}"/></p>
                <p><label for="title_en">英文标题</label> <input type="text" id="title_en" name="title_en" value="{$award.title_en}"/></p>
                    <p><label for="cname">所属子公司</label> <input type="text" id="cname" name="cname" value="{$award.cname}"/><span>拼音</span></p>

          		<p><label for="update_file">修改上传文件</label> <input type="button" id="update_file"/></p>
                <p class="submit"><input type="submit" value="提交" /></p>
    		</form>
</div>
<body>
</body>
</html>
